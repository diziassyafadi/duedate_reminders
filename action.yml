name: "DueDate Reminder"
description: "Setup the DueDate Reminders"
author: "Petros Andreou"
inputs:
  gh_token:
    description: "The Personal Token"
    required: true
  project_number:
    description: "The Project Number"
    required: true
  duedate_field_name:
    description: "The field name"
    required: true
    default: "Due Date"
  notification_type:
    description: "The type of notification (comment,aws_email)"
    required: true
    default: 'comment'
  enterprise_github:
    description: "Determines if the GitHub is the enterprise ot not (True,False)"
    required: false
    default: 'False'
  dry_run:
    description: "DryRun Mode (True,False)"
    required: false
    default: 'False'
  smtp_server:
    description: "The mail server address"
    required: false
  smtp_port:
    description: "The mail server port"
    required: false
  smtp_username:
    description: "The mail server username"
    required: false
  smtp_password:
    description: "The mail server password"
    required: false
  smtp_from_email:
    description: "The mail from email address"
    required: false

runs:
  using: "docker"
  image: "Dockerfile"
