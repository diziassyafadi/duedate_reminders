name: "Python Container Action Template"
description: "Get started with Python Container actions"
author: "Petros Andreou"
inputs:
  token:
    description: "The Personal Token"
    required: true
  project_number:
    description: "The Project Number"
    required: true
  duedate_field_name:
    description: "The field name"
    required: false
  notification_type:
    description: "The type of notification (comment,aws_email)"
    default: 'aws_email'
  email_from_address:
    description: "The from email address"
    required: false
#outputs:
#  myOutput:
#    description: "Output from the action"
runs:
  using: "docker"
  image: "Dockerfile"
